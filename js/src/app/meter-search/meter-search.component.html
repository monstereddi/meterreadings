<div id="search-component">
  <h4><label for="search-box">Meter Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let meter of meters$ | async">
      <a routerLink="/detail/{{meter.id}}">
        {{meter.name}}
      </a>
    </li>
  </ul>
</div>
