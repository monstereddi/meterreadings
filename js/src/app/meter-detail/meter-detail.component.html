<div *ngIf="meter">
    <h2>{{meter.name | uppercase}} Details</h2>
    <div><span>id: </span>{{meter.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="meter.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
