<div *ngIf="meter">
    <h2>{{meter.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{meter.id}}</div>
    <div>
        <label>Name:
            <input [(ngModel)]="meter.name" placeholder="name"/>
        </label>
    </div>
    <div>
      <label>Description:
        <input [(ngModel)]="meter.description" placeholder="description">
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
